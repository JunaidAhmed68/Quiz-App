<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="./style.css">
    


</head>
<body>
    <div id="time-display" style="margin-bottom: 30px; font-size:large;"></div>
    <div class="quiz-container hidden">
        <div id="quiz">
            <div id="question-container">
                <span id="question-text" style="text-align: center;"></span>
                <div id="options-container" style="display: flex; flex-direction: column; margin-top: 30px;">
                </div>
            </div>
            <div id="navigation-buttons">
                <button id="prev-btn" onclick="previousQuestion()">Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>
    
   




    <button id="stQuiz" onclick="startQuiz()">Start Quiz</button>
    <div class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Result</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeResultModal()"></button>
            </div>
            <div class="modal-body">
              <p>Show Result</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeResultModal()">Close</button>
              <button type="button" class="btn btn-primary">Restart Quiz</button>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
